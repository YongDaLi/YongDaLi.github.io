---
layout: default
title: Blog
---
<h1> Latests Posts </h1>

<!--
    post.excerpt is first paragraph of content by default
-->
<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>
